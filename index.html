<!DOCTYPE html>
<html lang="es-MX">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="src/scss/styles.css">
    <title>QR Code: Creator & Scanner</title>
    <link rel="icon" type="image/x-icon" href="src/img/favicon.ico">
</head>
<body>
    <div class="cards-container">         
        <div class="cards">
            <span id="title-info">Crea tu código QR personalizado aca:</span>
            <div class="card-img-top" id="qr-code">
                <span>&#xf029; Tu código QR se mostrará aquí &#xf029;</span>
            </div>
            <div class="card-body">
                <div class="qr-url-text">
                    <div class="input-group flex-nowrap">
                        <span class="input-group-text" id="qr-url" title="Contenido del código QR">&#x1F517;</span>
                        <input type="text" class="form-control" id="qr-text" placeholder="Ingresa el URL, Email, Teléfono, Clave, SMS, etc." aria-describedby="qr-url">
                    </div>
                </div>
                <div class="qr-options">
                    <div class="input-group flex-nowrap">
                        <span class="input-group-text" id="qr-sz">&#xf31e;</span>
                        <select class="qr-size" aria-describedby="qr-sz" title="Tamaño del código QR">
                            <option value="38">38x38 px</option>
                            <option value="76">76x76 px</option>
                            <option value="152" selected>152x152 px</option>
                            <option value="177">177x177 px</option>
                            <option value="240">240x240 px</option>
                            <option value="300">300x300 px</option>
                        </select>
                    </div>                    
                    <div class="input-group flex-nowrap">
                        <span class="input-group-text fa-solid" id="qr-bg">&#xf03e;</span>
                        <input type="color" id="qr-bg-color" aria-describedby="qr-bg" value="#ffffff" title="Fondo">
                    </div>
                    <div class="input-group flex-nowrap">
                        <span class="input-group-text" id="qr-cl">&#xf03e;</span>
                        <input type="color" id="qr-color" aria-describedby="qr-cl" title="Color">
                    </div>                    
                </div>
                <a class="btn btn-success" id="btn-download" download="QRCode">Guardar | &#xf0c7;</a>
                <button class="btn btn-danger" id="btn-clear-qr">Deshacer | &#xf2ea;</button>
            </div>
        </div> 

        <div class="cards scanner">
            <span id="title-info">O escanea tu código QR aquí: <img src="src/img/scan.png"></span>
            <form action="#" class="card-img-top read-qr">
                <input type="file" id="upload-qr" hidden>
                <img src="">
                <div class="uploaded-qr">
                    <i class="fa-solid fa-cloud-arrow-up fa-bounce"></i>
                    <p id="upload-status">Da clic acá para cargar un archivo:</p>
                </div>
            </form>
            <div class="card-body">
                <span id="scann-body-title">El contenido del código QR se mostrará acá:</span>
                <div class="qr-url-text qr-scanner">
                    <div class="input-group flex-nowrap">
                        <span class="input-group-text" id="qr-url">&#xf05a;</span>
                        <input type="text" class="form-control" id="uploaded-qr-text" placeholder="Información del código QR:" 
                            aria-describedby="qr-url" readonly>
                    </div>
                </div>                
                <a class="btn btn-success" id="btn-copy">Copiar texto | &#xf0c5;</a>
                <button class="btn btn-danger" id="btn-clear-scan">Nuevo archivo | &#xf0ee;</button>
            </div>
        </div>        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js" integrity="sha512-CNgIRecGo7nphbeZ04Sc13ka07paqdeTu0WR1IM4kNcpmBAUSHSQX0FslNhTDadL4O5SAGapGt4FodqL8My0mA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>    
    <script src="src/js/createQR.js"></script>
    <script src="src/js/scanQR.js"></script>
</body>
</html>
